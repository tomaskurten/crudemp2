<html lang="en">
<head>
 <title>CRUD - Listado de Empleados</title>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>INDEX</h1>
    <a href="create">Ir a create</a>

    <table class="table table-light">
        <thead class="thead-light">       
            <tr>
                <th>ID</th>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Correo</th>
            </tr>
        </thead>
        <tbody>
            {%for empleado in empleados %}
            <tr>
                <td>{{empleado[0]}}</td>
                <td>{{empleado[1]}}</td>
                <td>{{empleado[2]}}</td>
                <td>{{empleado[3]}}</td>
                <td>
                    <img class="imgthumbnail" width="100" src="{{url_for('uploads', nombreFoto=empleado[3])}}" alt="{{empleado[3]}}"><br><br>

                </td>
                <td> <a href="/destroy/{{empleado[0]}}">Eliminar</a> || <a href="/edit/{{empleado[0]}}">Editar</a> </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</body>
</html>
